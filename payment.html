<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
    margin:15px;
}

/* Payment Container */
#payment-container {
    width: 400px;
    padding: 20px 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Heading Styles */
#payment-container h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Order Summary */
#order-summary {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

#order-summary h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #555;
}

#order-summary p {
    font-size: 16px;
    margin: 5px 0;
    color: #666;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
    font-weight: 500;
    color: #333;
}

form input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

/* Payment Button */
form button {
    margin-top: 20px;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 500px) {
    #payment-container{
        width:90%;
    } 
}
    </style>
</head>

<body>
    <div id="payment-container">
        <h1>Payment Details</h1>
        <div id="order-summary">
            <h2>Order Summary</h2>
            <p id="productName"></p>
            <p id="productPrice"></p>
        </div>
        <form id="payment-form">
            <label>Card Number</label>
            <input type="text" placeholder="Enter Card Number" required />

            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY" required />

            <label>CVV</label>
            <input type="text" placeholder="CVV" required />

            <button type="submit">Make Payment</button>
        </form>
    </div>
    <script src="./js/payment.js"></script>
</body>
</html>
